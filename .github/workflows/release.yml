name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v ./...

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add hosts to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.JUMP_HOST_IP }} >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=accept-new ${{ secrets.DEPLOY_USER }}@${{ secrets.JUMP_HOST_IP }} \
            "ssh-keyscan -H ${{ secrets.WEB_SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Deploy to web-server
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST_IP }}
          WEB_SERVER: ${{ secrets.WEB_SERVER_IP }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -o ProxyJump=${DEPLOY_USER}@${JUMP_HOST} ${DEPLOY_USER}@${WEB_SERVER} << 'ENDSSH'
            set -e
            
            cd /opt/tf-mirror
            
            # Pull latest image and restart
            if [ -f docker-compose.yml ]; then
              docker compose pull
              docker compose up -d
              echo "✅ terraform-mirror deployed successfully"
            else
              echo "⚠️ docker-compose.yml not found. First deploy requires manual setup."
              exit 1
            fi
          ENDSSH

      - name: Verify deployment
        env:
          JUMP_HOST: ${{ secrets.JUMP_HOST_IP }}
          WEB_SERVER: ${{ secrets.WEB_SERVER_IP }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          sleep 5
          ssh -o ProxyJump=${DEPLOY_USER}@${JUMP_HOST} ${DEPLOY_USER}@${WEB_SERVER} \
            'docker ps | grep tf-mirror || echo "Container not running yet"'

