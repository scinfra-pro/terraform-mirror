# NGINX configuration for Terraform Mirror
# Caching proxy in front of tf-mirror

# Define cache zone
proxy_cache_path /var/cache/nginx/tf-mirror
    levels=1:2
    keys_zone=tf_cache:10m
    max_size=10g
    inactive=7d
    use_temp_path=off;

# HTTP -> HTTPS redirect (optional)
server {
    listen 80;
    server_name _;
    
    # Health check for NGINX (no redirect)
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name localhost;

    # SSL certificates (mkcert for local development)
    ssl_certificate /etc/nginx/certs/localhost.pem;
    ssl_certificate_key /etc/nginx/certs/localhost-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Proxy to tf-mirror with caching
    location / {
        proxy_pass http://tf-mirror:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Caching
        proxy_cache tf_cache;
        proxy_cache_key $uri;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        # Debug header (HIT/MISS/BYPASS)
        add_header X-Cache-Status $upstream_cache_status;

        # Timeouts for large files (ZIP)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 64k;
        proxy_busy_buffers_size 128k;
    }

    # index.json — TTL 1 hour
    location ~ /index\.json$ {
        proxy_pass http://tf-mirror:8080;
        proxy_cache tf_cache;
        proxy_cache_key $uri;
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # {version}.json — TTL 24 hours
    location ~ /[0-9]+\.[0-9]+\.[0-9]+\.json$ {
        proxy_pass http://tf-mirror:8080;
        proxy_cache tf_cache;
        proxy_cache_key $uri;
        proxy_cache_valid 200 24h;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # *.zip — TTL 1 year (practically forever)
    location ~ \.zip$ {
        proxy_pass http://tf-mirror:8080;
        proxy_cache tf_cache;
        proxy_cache_key $uri;
        proxy_cache_valid 200 365d;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;

        # Large files
        proxy_read_timeout 600s;
        proxy_buffering on;
    }
}

